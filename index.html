<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="content">
    <h1>Flappy</h1>
    <div flappy>
      <img class="bird" src="./flappy.svg" alt="bird" />
      <div class="barrier-pair">
        <div class="barrier">
          <div class="body"></div>
          <div class="edge"></div>
        </div>
        <div class="barrier">
          <div class="edge"></div>
          <div class="body"></div>
        </div>
      </div>
      <div class="progress">100</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
